<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz App</title>
</head>
<body>
    <!--Start Box-->
    <div class="container" class="startBox" id="startScreen" style="display: block;">
        <!---->
        <div class="flex-column flex-center">
            <h1>Coding Quiz</h1>
            <p>Answer the following questions as quickly as you can to test your knowledge!</p>
            <p>Once start is pressed the timer begins!</p>
            <p>Good Luck!</p>
            <div class="startBtn"><button id="startBtn" type="button" class="btn btn-secondary">Start</button></div>
        </div>
    </div>
    <!--Quiz Box-->
    <!-- Tried wrapping in div class hide but still didn't work-->
    <div id="quizBox" class="container" style="display:none">
        <header>
            <div class="timer">
                <h6 class="timeLeft">Time Left: 15</h6>
            </div>
        </header>
        <section>
            <h3 class="questions" id="question">
            </h3>
            <div class="options" id="choicesSection">
            </div>
        </section>
    </div>
<!--Results Page-->
    <div id="resultsPage" class="container" style="display:none">
        <header>
                <h4>High Scores</h4>
                <input type="text" placeholder="insert user initials">
                <button class = "btn">Save</button>
        </header>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
